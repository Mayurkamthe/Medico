# Server Configuration
server.port=8080


# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/medico_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
